<!DOCTYPE html>
<html>
    <head>
        <title>ODS Widgets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="../dist/ods-widgets.css">
    </head>
    <body>
        <div class="container-fluid" ng-app="ods-widgets">
            <h1>Hoy</h1>
            <ods-catalog-context context="catalog" catalog-domain="parisdata">
                <ods-dataset-context context="paris" paris-domain="parisdata" paris-dataset="arbresremarquablesparis2011">
                    <div class="row">
                        <div class="col-md-4">
                            <ods-dataset-card context="paris">
                                <ods-highcharts context="paris" field-x="arrondisse" function-y="count"></ods-highcharts>
                            </ods-dataset-card>
                        </div>
                        <div class="col-md-4">
                            <ods-dataset-card context="paris">
                                <ods-map context="paris"></ods-map>
                            </ods-dataset-card>
                            <!--<ods-map context="paris"></ods-map>-->
                        </div>
                        <div class="col-md-4">
                            <ods-dataset-card context="paris">
                                <ods-table context="paris"></ods-table>
                            </ods-dataset-card>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <ods-last-datasets-feed context="catalog"></ods-last-datasets-feed>
                        </div>
                        <div class="col-md-4">
                            <ods-most-popular-datasets context="catalog"></ods-most-popular-datasets>
                        </div>
                        <div class="col-md-4">
                            <ods-last-reuses-feed context="catalog"></ods-last-reuses-feed>
                        </div>
                    </div>
                    <div class="row">
                        <ods-reuses context="catalog"></ods-reuses>
                    </div>
                </ods-dataset-context>
            </ods-catalog-context>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="../dist/ods-widgets.js"></script>
    </body>
</html>
